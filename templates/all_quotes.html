{% extends "layout.html" %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Character</th>
                <th>Quote</th>
            </tr>
        </thead>
        {% for (character, quote) in quotes_list %}
            <tr>
                <td>{{ character }}</td>
                <td>{{ quote }}</td>
            </tr>
        {% endfor %}
    </table>

{%endblock%}
